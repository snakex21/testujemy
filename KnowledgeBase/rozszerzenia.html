    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contentContainer = document.getElementById('content');
            const tocContainer = document.getElementById('table-of-contents');

            if (!pageData || !contentContainer || !tocContainer) {
                contentContainer.innerHTML = '<div class="error">B≈ÇƒÖd: Nie mo≈ºna za≈Çadowaƒá danych lub znale≈∫ƒá kontener√≥w.</div>';
                return;
            }

            const createExtensionElement = (link) => {
                const a = document.createElement('a');
                a.href = link.url;
                a.className = 'play-button extension-button';
                a.target = '_blank';
                a.innerHTML = `
                    <img src="icons/puzzle-icon.svg" alt="Rozszerzenie">
                    <div class="extension-text-container">
                        <span class="title">${link.name}</span>
                        <span class="description">${link.description}</span>
                    </div>
                `;
                return a;
            };

            const renderContent = () => {
                contentContainer.innerHTML = '';
                const tocList = document.createElement('ul');
                tocContainer.innerHTML = '<h4>Spis Tre≈õci</h4>';
                
                // --- START NOWO≈öCI ---
                const searchContainer = document.createElement('div');
                searchContainer.className = 'search-container';
                const searchBox = document.createElement('input');
                searchBox.type = 'text';
                searchBox.className = 'search-box';
                searchBox.id = 'searchBox';
                searchBox.placeholder = 'üîç Wyszukaj rozszerzenie...';
                searchContainer.appendChild(searchBox);
                contentContainer.appendChild(searchContainer);
                // --- KONIEC NOWO≈öCI ---

                pageData.sections.forEach(section => {
                    const sectionWrapper = document.createElement('div');
                    sectionWrapper.id = section.id;
                    
                    const h2 = document.createElement('h2');
                    h2.textContent = section.title;
                    sectionWrapper.appendChild(h2);
                    
                    const tocLink = document.createElement('li');
                    tocLink.innerHTML = `<a href="#${section.id}">${section.title.replace(/<[^>]*>?/gm, '')}</a>`;
                    tocList.appendChild(tocLink);

                    const grid = document.createElement('div');
                    grid.className = 'category-grid';
                    section.links.forEach(link => grid.appendChild(createExtensionElement(link)));
                    sectionWrapper.appendChild(grid);
                    
                    contentContainer.appendChild(sectionWrapper);
                });
                
                if(pageData.infoBoxes) {
                    pageData.infoBoxes.forEach(box => {
                        const boxDiv = document.createElement('div');
                        boxDiv.className = box.type === 'info' ? 'info-box' : 'warning-box';
                        let content = '';
                        box.items.forEach(item => {
                           content += `<p>${item}</p>`;
                        });
                        boxDiv.innerHTML = `<h3>${box.title}</h3>${content}`;
                        contentContainer.appendChild(boxDiv);
                    });
                }

                tocContainer.appendChild(tocList);
            };
            
            // --- START NOWO≈öCI ---
            const initializeEventListeners = () => {
                const searchBox = document.getElementById('searchBox');
                if (searchBox) {
                    searchBox.addEventListener('input', (e) => {
                        const searchTerm = e.target.value.toLowerCase();
                        const buttons = document.querySelectorAll('.play-button');
                        
                        buttons.forEach(button => {
                            const text = button.textContent.toLowerCase();
                            if (text.includes(searchTerm)) {
                                button.style.display = 'flex';
                            } else {
                                button.style.display = 'none';
                            }
                        });
                    });
                }
            };
            // --- KONIEC NOWO≈öCI ---
            
            const initializeScrollSpy = () => {
                const sections = document.querySelectorAll('.button-container > div[id]');
                const tocLinks = document.querySelectorAll('#table-of-contents a');

                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            tocLinks.forEach(link => {
                                link.classList.remove('active');
                                if (link.getAttribute('href') === `#${entry.target.id}`) {
                                    link.classList.add('active');
                                }
                            });
                        }
                    });
                }, { rootMargin: '-20% 0px -70% 0px', threshold: 0.1 });

                sections.forEach(section => observer.observe(section));
            };
            
            renderContent();
            initializeEventListeners(); // NOWO≈öƒÜ
            initializeScrollSpy();
        });
    </script>
