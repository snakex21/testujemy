    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const contentContainer = document.getElementById('content');
            const tocContainer = document.getElementById('table-of-contents');

            if (!pageData || !contentContainer || !tocContainer) {
                contentContainer.innerHTML = '<div class="error">B≈ÇƒÖd: Nie mo≈ºna za≈Çadowaƒá danych lub znale≈∫ƒá kontener√≥w.</div>';
                return;
            }
            
            const globeIconSvg = `<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather feather-globe"><circle cx="12" cy="12" r="10"></circle><line x1="2" y1="12" x2="22" y2="12"></line><path d="M12 2a15.3 15.3 0 0 1 4 10 15.3 15.3 0 0 1-4 10 15.3 15.3 0 0 1-4-10 15.3 15.3 0 0 1 4-10z"></path></svg>`;

            const createLinkElement = (link, isFeatured = false) => {
                const a = document.createElement('a');
                a.href = link.url;
                a.className = isFeatured ? 'play-button featured' : 'play-button';
                a.target = '_blank';

                let innerHTML = globeIconSvg;
                
                if (isFeatured) {
                    innerHTML += `
                        <span class="title">${link.name}</span>
                        <span class="badge">${link.badge}</span>
                        <span class="description">${link.description}</span>
                    `;
                } else {
                    innerHTML += ` ${link.isStarred ? '‚≠ê' : ''} ${link.name} `;
                    if (link.tag) {
                        innerHTML += `<span class="tag">${link.tag}</span>`;
                    }
                }
                a.innerHTML = innerHTML;
                return a;
            };

            const renderContent = () => {
                contentContainer.innerHTML = '';
                const tocList = document.createElement('ul');
                tocContainer.innerHTML = '<h4>Spis Tre≈õci</h4>';

                // --- START NOWO≈öCI ---
                const searchContainer = document.createElement('div');
                searchContainer.className = 'search-container';
                const searchBox = document.createElement('input');
                searchBox.type = 'text';
                searchBox.className = 'search-box';
                searchBox.id = 'searchBox';
                searchBox.placeholder = 'üîç Wyszukaj zas√≥b lub kraj...';
                searchContainer.appendChild(searchBox);
                contentContainer.appendChild(searchContainer);
                // --- KONIEC NOWO≈öCI ---

                pageData.sections.forEach(section => {
                    const sectionWrapper = document.createElement('div');
                    sectionWrapper.id = section.id;
                    
                    const h2 = document.createElement('h2');
                    h2.innerHTML = section.title;
                    sectionWrapper.appendChild(h2);
                    
                    const tocLink = document.createElement('li');
                    tocLink.innerHTML = `<a href="#${section.id}">${section.title.replace(/<[^>]*>?/gm, '')}</a>`;
                    tocList.appendChild(tocLink);

                    if (section.subsections && section.subsections.length > 0) {
                        section.subsections.forEach(sub => {
                            const h3 = document.createElement('h3');
                            h3.innerHTML = sub.title;
                            sectionWrapper.appendChild(h3);
                            
                            const grid = document.createElement('div');
                            grid.className = 'category-grid';
                            sub.links.forEach(link => grid.appendChild(createLinkElement(link)));
                            sectionWrapper.appendChild(grid);
                        });
                    } else if (section.links && section.links.length > 0) {
                        const grid = document.createElement('div');
                        grid.className = 'category-grid';
                        section.links.forEach(link => grid.appendChild(createLinkElement(link)));
                        sectionWrapper.appendChild(grid);
                    }
                    contentContainer.appendChild(sectionWrapper);
                });
                
                tocContainer.appendChild(tocList);
            };
            
            // --- START NOWO≈öCI ---
            const initializeEventListeners = () => {
                const searchBox = document.getElementById('searchBox');
                if (searchBox) {
                    searchBox.addEventListener('input', (e) => {
                        const searchTerm = e.target.value.toLowerCase();
                        const buttons = document.querySelectorAll('.play-button');
                        
                        buttons.forEach(button => {
                            const text = button.textContent.toLowerCase();
                            if (text.includes(searchTerm)) {
                                button.style.display = 'flex';
                            } else {
                                button.style.display = 'none';
                            }
                        });
                    });
                }
            };
            // --- KONIEC NOWO≈öCI ---
            
            const initializeScrollSpy = () => {
                const sections = document.querySelectorAll('.button-container > div[id]');
                const tocLinks = document.querySelectorAll('#table-of-contents a');

                const observer = new IntersectionObserver(entries => {
                    entries.forEach(entry => {
                        if (entry.isIntersecting) {
                            tocLinks.forEach(link => {
                                link.classList.remove('active');
                                if (link.getAttribute('href') === `#${entry.target.id}`) {
                                    link.classList.add('active');
                                }
                            });
                        }
                    });
                }, { rootMargin: '-20% 0px -70% 0px', threshold: 0.1 });

                sections.forEach(section => observer.observe(section));
            };
            
            renderContent();
            initializeEventListeners(); // NOWO≈öƒÜ
            initializeScrollSpy();
        });
    </script>
