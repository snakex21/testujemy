    <script>
        function createLink(link) {
            const a = document.createElement('a');
            a.href = link.url;
            a.className = 'play-button';
            a.target = '_blank';
            a.rel = 'noopener noreferrer';

            const img = document.createElement('img');
            img.src = 'icons/education-icon.svg';
            img.alt = 'Link';
            a.appendChild(img);
            
            const nameSpan = document.createElement('span');
            nameSpan.textContent = link.name;
            a.appendChild(nameSpan);

            if (link.tag) {
                const tagSpan = document.createElement('span');
                tagSpan.className = 'tag';
                tagSpan.textContent = link.tag;
                a.appendChild(tagSpan);
            }

            return a;
        }

        function loadData(data) {
            const content = document.getElementById('content');
            const tocList = document.getElementById('toc-list');
            content.innerHTML = '';

            // --- START NOWO≈öCI ---
            // Dodawanie wyszukiwarki na poczƒÖtku kontenera z tre≈õciƒÖ
            const searchContainer = document.createElement('div');
            searchContainer.className = 'search-container';
            const searchBox = document.createElement('input');
            searchBox.type = 'text';
            searchBox.className = 'search-box';
            searchBox.id = 'searchBox';
            searchBox.placeholder = 'üîç Wyszukaj kurs lub materia≈Ç...';
            searchContainer.appendChild(searchBox);
            content.appendChild(searchContainer);
            // --- KONIEC NOWO≈öCI ---

            data.sections.forEach(section => {
                if (section.title) {
                    const tocLi = document.createElement('li');
                    const tocA = document.createElement('a');
                    tocA.href = `#${section.id}`;
                    tocA.textContent = section.title;
                    tocLi.appendChild(tocA);
                    tocList.appendChild(tocLi);
                }

                if (section.title) {
                    const h2 = document.createElement('h2');
                    h2.id = section.id;
                    h2.textContent = section.title;
                    content.appendChild(h2);
                }

                if (section.infoBoxHTML) {
                    const infoBox = document.createElement('div');
                    infoBox.className = 'info-box';
                    infoBox.innerHTML = section.infoBoxHTML;
                    content.appendChild(infoBox);
                }
                
                if (section.links && section.links.length > 0) {
                     const grid = document.createElement('div');
                     grid.className = 'category-grid';
                     section.links.forEach(link => {
                        grid.appendChild(createLink(link));
                    });
                    content.appendChild(grid);
                }
            });
            
            initializeEventListeners();
        }
        
        function initializeEventListeners() {
            // Logika dla spisu tre≈õci
            document.querySelectorAll('#toc-list a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const targetId = this.getAttribute('href').substring(1);
                    const targetElement = document.getElementById(targetId);
                    if (targetElement) {
                        targetElement.scrollIntoView({ behavior: 'smooth' });
                    }
                });
            });

            // --- START NOWO≈öCI ---
            // Logika dla wyszukiwarki
            const searchBox = document.getElementById('searchBox');
            if (searchBox) {
                searchBox.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    const buttons = document.querySelectorAll('.play-button');
                    
                    buttons.forEach(button => {
                        const text = button.textContent.toLowerCase();
                        if (text.includes(searchTerm)) {
                            button.style.display = 'flex';
                        } else {
                            button.style.display = 'none';
                        }
                    });
                });
            }
            // --- KONIEC NOWO≈öCI ---
        }
        
        function initializeScrollSpy() {
            const sections = document.querySelectorAll('.button-container h2');
            const tocLinks = document.querySelectorAll('#toc-list a');

            const observer = new IntersectionObserver(entries => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        const id = entry.target.getAttribute('id');
                        tocLinks.forEach(link => {
                            link.classList.remove('active');
                            if (link.getAttribute('href') === `#${id}`) {
                                link.classList.add('active');
                            }
                        });
                    }
                });
            }, { rootMargin: '0px 0px -50% 0px' });

            sections.forEach(section => {
                if (section) observer.observe(section);
            });
        }
        
        document.addEventListener('DOMContentLoaded', () => {
            loadData(pageData);
            initializeScrollSpy();
        });
    </script>
