    <!-- Skrypt, kt√≥ry wy≈õwietli dane i zarzƒÖdza spisem tre≈õci -->
    <script>
        const toolIconSvg = `data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="white"><path d="M22.7 19l-9.1-9.1c.9-2.3.4-5-1.5-6.9-2-2-5-2.4-7.4-1.3L9 6 6 9 1.6 4.7C.4 7.1.9 10.1 2.9 12.1c1.9 1.9 4.6 2.4 6.9 1.5l9.1 9.1c.4.4 1 .4 1.4 0l2.3-2.3c.5-.4.5-1.1.1-1.4z"/></svg>`;
        
        function createLink(link, className = '') {
            const a = document.createElement('a');
            a.href = link.url;
            a.className = `play-button ${className} ${link.class || ''}`;
            a.target = '_blank';

            const img = document.createElement('img');
            img.src = toolIconSvg;
            img.alt = 'Narzƒôdzie';
            a.appendChild(img);

            a.appendChild(document.createTextNode(` ${link.name}`));

            if (link.tag) {
                const span = document.createElement('span');
                span.className = 'tag';
                span.textContent = link.tag;
                a.appendChild(document.createTextNode(' '));
                a.appendChild(span);
            }
            return a;
        }

        function createFeaturedSection(featured) {
            const div = document.createElement('div');
            div.className = 'featured-section section-container';
            div.id = 'featured'; 
            const h2 = document.createElement('h2');
            h2.textContent = featured.title;
            div.appendChild(h2);
            
            featured.links.forEach(link => {
                const a = document.createElement('a');
                a.href = link.url;
                a.className = 'play-button featured';
                a.target = '_blank';

                const featuredContent = document.createElement('div');
                featuredContent.className = 'featured-content';

                const img = document.createElement('img');
                img.src = toolIconSvg;
                img.alt = 'Narzƒôdzie';
                featuredContent.appendChild(img);

                const featuredText = document.createElement('div');
                featuredText.className = 'featured-text';
                
                const titleSpan = document.createElement('span');
                titleSpan.className = 'title';
                titleSpan.textContent = link.title;
                featuredText.appendChild(titleSpan);

                const descriptionSpan = document.createElement('span');
                descriptionSpan.className = 'description';
                descriptionSpan.textContent = link.description;
                featuredText.appendChild(descriptionSpan);

                featuredContent.appendChild(featuredText);
                a.appendChild(featuredContent);

                const badgeSpan = document.createElement('span');
                badgeSpan.className = 'badge';
                badgeSpan.textContent = link.badge;
                a.appendChild(badgeSpan);
                
                div.appendChild(a);
            });
            return div;
        }

        function createSection(section) {
            const container = document.createElement('div');
            container.className = 'section-container';
            container.id = section.id;
            const h2 = document.createElement('h2');
            h2.textContent = section.title;
            container.appendChild(h2);
            const grid = document.createElement('div');
            grid.className = 'category-grid';
            section.links.forEach(link => {
                grid.appendChild(createLink(link, section.class));
            });
            container.appendChild(grid);
            return container;
        }
        
        function createInfoBoxes() {
            const div = document.createElement('div');
            div.id = 'info';
            div.className = 'section-container';
            div.innerHTML = `
                <div class="info-box">
                    <h3>üí° Wskaz√≥wki i Bezpiecze≈Ñstwo</h3>
                    <ul>
                        <li><strong>Zawsze tw√≥rz backup:</strong> Przed u≈ºyciem zaawansowanych narzƒôdzi (np. do modyfikacji rejestru) utw√≥rz punkt przywracania systemu.</li>
                        <li><strong>Czytaj uwa≈ºnie:</strong> Nie u≈ºywaj opcji "Apply All" w debloaterach bez zrozumienia, co ka≈ºda opcja robi.</li>
                        <li><strong>U≈ºywaj mened≈ºer√≥w pakiet√≥w:</strong> Narzƒôdzia takie jak WinGet czy Scoop u≈ÇatwiajƒÖ instalacjƒô, aktualizacjƒô i usuwanie oprogramowania.</li>
                        <li><strong>Uwa≈ºaj na sterowniki:</strong> Korzystaj z oficjalnych ≈∫r√≥de≈Ç lub sprawdzonych narzƒôdzi (np. SDIO) do aktualizacji sterownik√≥w, aby uniknƒÖƒá problem√≥w.</li>
                    </ul>
                </div>`;
            return div;
        }
        
        function initializeScrollSpy() {
            const sections = document.querySelectorAll('.section-container');
            const tocLinks = document.querySelectorAll('#table-of-contents a');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        tocLinks.forEach(link => {
                            link.classList.remove('active');
                            if (link.getAttribute('href').substring(1) === entry.target.id) {
                                link.classList.add('active');
                            }
                        });
                    }
                });
            }, { rootMargin: '-30% 0px -70% 0px' }); 

            sections.forEach(section => {
                observer.observe(section);
            });
        }
        
        // --- START NOWO≈öCI ---
        const initializeEventListeners = () => {
            const searchBox = document.getElementById('searchBox');
            if (searchBox) {
                searchBox.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    const buttons = document.querySelectorAll('.play-button');
                    
                    buttons.forEach(button => {
                        const text = button.textContent.toLowerCase();
                        if (text.includes(searchTerm)) {
                            button.style.display = 'flex';
                        } else {
                            button.style.display = 'none';
                        }
                    });
                });
            }
        };
        // --- KONIEC NOWO≈öCI ---

        function loadToolsData() {
            const contentDiv = document.getElementById('content');
            const tocList = document.querySelector('#table-of-contents ul');
            
            if (typeof pageData === 'undefined') {
                 contentDiv.innerHTML = `<div class="error"><h3>B≈ÇƒÖd ≈Çadowania danych!</h3><p>Upewnij siƒô, ≈ºe plik <strong>dane/narzedzia-systemowe-dane.js</strong> istnieje.</p></div>`;
                 return;
            }

            const data = pageData;
            contentDiv.innerHTML = '';
            tocList.innerHTML = ''; 

            // --- START NOWO≈öCI ---
            const searchContainer = document.createElement('div');
            searchContainer.className = 'search-container';
            const searchBox = document.createElement('input');
            searchBox.type = 'text';
            searchBox.className = 'search-box';
            searchBox.id = 'searchBox';
            searchBox.placeholder = 'üîç Wyszukaj narzƒôdzie systemowe...';
            searchContainer.appendChild(searchBox);
            contentDiv.appendChild(searchContainer);
            // --- KONIEC NOWO≈öCI ---

            if (data.featured) {
                contentDiv.appendChild(createFeaturedSection(data.featured));
                const li = document.createElement('li');
                li.innerHTML = `<a href="#featured">${data.featured.title}</a>`;
                tocList.appendChild(li);
            }
            
            data.sections.forEach(section => {
                contentDiv.appendChild(createSection(section));
                const li = document.createElement('li');
                li.innerHTML = `<a href="#${section.id}">${section.title}</a>`;
                tocList.appendChild(li);
            });
            
            contentDiv.appendChild(createInfoBoxes());
            const li = document.createElement('li');
            li.innerHTML = `<a href="#info">üí° Wskaz√≥wki</a>`;
            tocList.appendChild(li);
            
            initializeEventListeners(); // NOWO≈öƒÜ
            initializeScrollSpy();

            if (tocList.querySelector('a')) {
                tocList.querySelector('a').classList.add('active');
            }
        }

        document.addEventListener('DOMContentLoaded', loadToolsData);
    </script>
