    <!-- Skrypt, kt√≥ry wy≈õwietli dane i zarzƒÖdza spisem tre≈õci -->
    <script>
        // Funkcja do tworzenia linku
        function createLink(link, className = '') {
            const a = document.createElement('a');
            a.href = link.url;
            a.className = `play-button ${className} ${link.class || ''}`;
            a.target = '_blank';
            let html = `<img src="icons/book-icon.svg" alt="Link"> ${link.name}`;
            if (link.tag) {
                html += ` <span class="tag">${link.tag}</span>`;
            }
            a.innerHTML = html;
            return a;
        }

        // Funkcja do tworzenia sekcji featured
        function createFeaturedSection(featured) {
            const div = document.createElement('div');
            div.className = 'featured-section section-container'; // Dodano klasƒô
            div.id = 'featured'; // Dodano ID
            const h2 = document.createElement('h2');
            h2.textContent = featured.title;
            div.appendChild(h2);
            featured.links.forEach(link => {
                const a = document.createElement('a');
                a.href = link.url;
                a.className = 'play-button featured';
                a.target = '_blank';
                a.innerHTML = `<div class="featured-content"><img src="icons/book-icon.svg" alt="Link"><div class="featured-text"><span class="title">${link.title}</span><span class="description">${link.description}</span></div></div><span class="badge">${link.badge}</span>`;
                div.appendChild(a);
            });
            return div;
        }

        // Funkcja do tworzenia zwyk≈Çej sekcji
        function createSection(section) {
            const container = document.createElement('div');
            container.className = 'section-container'; // Dodano klasƒô do obserwowania
            container.id = section.id; // Ustawiamy ID dla nawigacji
            const h2 = document.createElement('h2');
            h2.textContent = section.title;
            container.appendChild(h2);
            const grid = document.createElement('div');
            grid.className = 'category-grid';
            section.links.forEach(link => {
                grid.appendChild(createLink(link, section.class));
            });
            container.appendChild(grid);
            return container;
        }

        // Funkcja do tworzenia sekcji aplikacji
        function createAppsSection(apps) {
            const container = document.createElement('div');
            container.className = 'section-container'; // Dodano klasƒô
            container.id = 'apps'; // Dodano ID
            const h2 = document.createElement('h2');
            h2.textContent = 'üì± Aplikacje i Czytniki';
            container.appendChild(h2);
            const appsDiv = document.createElement('div');
            appsDiv.className = 'apps-section';
            // Desktop
            const desktopH3 = document.createElement('h3');
            desktopH3.textContent = 'Desktop';
            appsDiv.appendChild(desktopH3);
            const desktopGrid = document.createElement('div');
            desktopGrid.className = 'category-grid';
            apps.desktop.forEach(app => desktopGrid.appendChild(createLink(app, 'app')));
            appsDiv.appendChild(desktopGrid);
            // Mobile
            const mobileH3 = document.createElement('h3');
            mobileH3.textContent = 'Mobile';
            appsDiv.appendChild(mobileH3);
            const mobileGrid = document.createElement('div');
            mobileGrid.className = 'category-grid';
            apps.mobile.forEach(app => mobileGrid.appendChild(createLink(app, 'app')));
            appsDiv.appendChild(mobileGrid);
            // Servers
            const serversH3 = document.createElement('h3');
            serversH3.textContent = 'Web & Serwery';
            appsDiv.appendChild(serversH3);
            const serversGrid = document.createElement('div');
            serversGrid.className = 'category-grid';
            apps.servers.forEach(app => serversGrid.appendChild(createLink(app, 'app')));
            appsDiv.appendChild(serversGrid);
            container.appendChild(appsDiv);
            return container;
        }
        
        // Funkcja do tworzenia info box√≥w
        function createInfoBoxes() {
            const div = document.createElement('div');
            div.id = 'info'; // Dodano ID
            div.className = 'section-container'; // Dodano klasƒô
            div.innerHTML = `
                <div class="info-box">
                    <h3>üí° Wskaz√≥wki i Bezpiecze≈Ñstwo</h3>
                    <ul>
                        <li><strong>Czytanie:</strong> ReadComicOnline lub XOXO Comics</li>
                        <li><strong>Pobieranie:</strong> GetComics.org - codzienne aktualizacje</li>
                        <li><strong>Zawsze u≈ºywaj:</strong> <a href="privacy.html">AdBlockera</a> i <a href="privacy.html">VPN</a> przy torrentach.</li>
                    </ul>
                </div>`;
            return div;
        }
        
        // Inicjalizacja "Scroll Spy" do pod≈õwietlania link√≥w w TOC
        function initializeScrollSpy() {
            const sections = document.querySelectorAll('.section-container');
            const tocLinks = document.querySelectorAll('#table-of-contents a');

            const observer = new IntersectionObserver((entries) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        tocLinks.forEach(link => {
                            link.classList.remove('active');
                            if (link.getAttribute('href').substring(1) === entry.target.id) {
                                link.classList.add('active');
                            }
                        });
                    }
                });
            }, { rootMargin: '-30% 0px -70% 0px' }); 

            sections.forEach(section => {
                observer.observe(section);
            });
        }
        
        // --- START NOWO≈öCI ---
        // Funkcja do obs≈Çugi event√≥w (w tym wyszukiwania)
        const initializeEventListeners = () => {
            const searchBox = document.getElementById('searchBox');
            if (searchBox) {
                searchBox.addEventListener('input', (e) => {
                    const searchTerm = e.target.value.toLowerCase();
                    const buttons = document.querySelectorAll('.play-button');
                    
                    buttons.forEach(button => {
                        const text = button.textContent.toLowerCase();
                        if (text.includes(searchTerm)) {
                            button.style.display = 'flex';
                        } else {
                            button.style.display = 'none';
                        }
                    });
                });
            }
        };
        // --- KONIEC NOWO≈öCI ---

        // G≈Ç√≥wna funkcja ≈ÇadujƒÖca dane
        function loadComicsData() {
            const contentDiv = document.getElementById('content');
            const tocList = document.querySelector('#table-of-contents ul');
            
            if (typeof comicsData === 'undefined') {
                 contentDiv.innerHTML = `<div class="error"><h3>B≈ÇƒÖd ≈Çadowania danych!</h3><p>Upewnij siƒô, ≈ºe plik <strong>dane/komiksy-dane.js</strong> istnieje.</p></div>`;
                 return;
            }

            const data = comicsData;
            contentDiv.innerHTML = '';
            tocList.innerHTML = ''; 

            // --- START NOWO≈öCI ---
            const searchContainer = document.createElement('div');
            searchContainer.className = 'search-container';
            const searchBox = document.createElement('input');
            searchBox.type = 'text';
            searchBox.className = 'search-box';
            searchBox.id = 'searchBox';
            searchBox.placeholder = 'üîç Wyszukaj komiks lub stronƒô...';
            searchContainer.appendChild(searchBox);
            contentDiv.appendChild(searchContainer);
            // --- KONIEC NOWO≈öCI ---

            // Dodajemy sekcjƒô polecanych
            if (data.featured) {
                contentDiv.appendChild(createFeaturedSection(data.featured));
                const li = document.createElement('li');
                li.innerHTML = `<a href="#featured">${data.featured.title}</a>`;
                tocList.appendChild(li);
            }
            
            // Dodajemy wszystkie pozosta≈Çe sekcje
            data.sections.forEach(section => {
                contentDiv.appendChild(createSection(section));
                const li = document.createElement('li');
                li.innerHTML = `<a href="#${section.id}">${section.title}</a>`;
                tocList.appendChild(li);
            });
            
            // Dodajemy sekcjƒô aplikacji
            if (data.apps) {
                contentDiv.appendChild(createAppsSection(data.apps));
                const li = document.createElement('li');
                li.innerHTML = `<a href="#apps">üì± Aplikacje i Czytniki</a>`;
                tocList.appendChild(li);
            }
            
            // Dodajemy pola informacyjne
            contentDiv.appendChild(createInfoBoxes());
            const li = document.createElement('li');
            li.innerHTML = `<a href="#info">üí° Wskaz√≥wki</a>`;
            tocList.appendChild(li);
            
            initializeEventListeners(); // NOWO≈öƒÜ
            initializeScrollSpy();

            // Rƒôcznie pod≈õwietlamy pierwszy element na li≈õcie po za≈Çadowaniu strony
            if (tocList.querySelector('a')) {
                tocList.querySelector('a').classList.add('active');
            }
        }

        document.addEventListener('DOMContentLoaded', loadComicsData);
    </script>
